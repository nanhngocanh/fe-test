<div *ngIf="lstPrefectures.length > 0" class="col">
  <p>都道府県</p>
  <app-checkbox
    [lstData]="lstPrefectures"
    [labelField]="'prefName'"
    (check)="getCheckedItem($event)"
  ></app-checkbox>
</div>

<div *ngIf="chartData.length > 0 && chartLabels.length > 0" class="col">
  <app-line-chart
    [lineChartData]="chartData"
    [lineChartLabels]="chartLabels"
  ></app-line-chart>
  <p>{{ checkedItem.prefName }}の人口マップ</p>
</div>
